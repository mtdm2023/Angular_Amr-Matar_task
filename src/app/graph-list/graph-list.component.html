<div class="List_graph_Navigator d-flex justify-content-between align-items-center position-relative" style="padding: 0px 30px;">
  <div class="position-absolute Graph_list_selector_right" #graph_list_select></div>
   <div class="d-flex gap-2">
    <div style="transform: rotateX(180deg); gap: 0.5px;" class="graph_icon d-flex">
      <div style=" width: 6px;height: 8px;border: 2px solid #3D5161; border-radius: 1px;opacity: 1;"></div>
      <div style="width: 6px;height: 12px;border: 2px solid #3D5161; border-radius: 1px;opacity: 1;"></div>
      <div style="width: 6px;height: 16px;border: 2px solid #3D5161; border-radius: 1px;opacity: 1;"></div>
    </div>
    <span (click)="Graph_list_Select('left')" style="cursor: pointer; font: normal normal bold 14px/18px Montserrat;letter-spacing: 1.4px;color: #3D5161;text-transform: uppercase;opacity: 1; z-index: 2;" #graph_font_color>GRAPH</span>
   </div>
   <div class="d-flex gap-2">
    <div style="transform: rotateX(180deg);" class="graph_icon d-flex flex-column gap-1  ">
      <div style=" width: 16px;height: 6px;border: 2px solid black;border-radius: 5px;opacity: 1;"></div>
      <div style="width: 16px;height: 6px;border: 2px solid black;border-radius: 5px;opacity: 1;"></div>

    </div>
    <span (click)="Graph_list_Select('right')" style="cursor: pointer; font: normal normal bold 14px/18px Montserrat;letter-spacing: 1.4px;color: #3D5161;text-transform: uppercase;opacity: 1;z-index: 2;"  #List_font_color>LIST</span>
   </div>

</div>
